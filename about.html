    <style>
        /* Additional CSS for My Skills section */
        .skills-section {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .skill-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .skill-box {
            width: calc(15% - 20px); /* Adjust the width as needed */
            background-color: rgb(18, 18, 80);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .skill-box:hover {
            transform: scale(1.05);
        }

        .skill-logo {
            width: 100px; /* Adjust the logo size as needed */
            margin: 10px auto;
        }
        @media only screen and (max-width: 600px) {
    .skill-boxes {
        flex-direction: column; /* Stack skill boxes vertically */
        align-items: center; /* Center items horizontally */
    }

    .skill-box {
        width: calc(50% - 20px);
        margin: 10px auto; 
    }

    .skills-section {
        padding: 20px; /* Reduce the padding for phone screens */
    }
}
    </style>
